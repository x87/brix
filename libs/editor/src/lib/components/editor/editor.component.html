<div class="panes">
	<brix-hex class="pane"
			  [content]="content"></brix-hex>
	<brix-data-pane
		[data]="reader?.data"
		[pos]="0">
	</brix-data-pane>
</div>
<div class="panes">
	<brix-template-pane
		class="pane"
		[data]="reader?.data"
		[ast]="ast"></brix-template-pane>
	<div class="cols">
		<button class="open">Open File
			<input type="file"
				   (change)="onOpen($event)"
				   value="Open">
		</button>
		<button (click)="onSave($event)">
			Save to File
		</button>
		<textarea
			class="pane"
			wrap="off"
			[ngModelOptions]="{ updateOn: 'blur' }"
			[(ngModel)]="scheme"></textarea>
	</div>
</div>
