<div class="editor">
	<div class="panes">
		<brix-hex class="pane"
				  [content]="content"></brix-hex>
	</div>
</div>

<div class="panes">
	<input type="file"
		   (change)="onOpen($event)"
		   value="Open">
	<textarea
		[ngModelOptions]="{ updateOn: 'blur' }"
		[(ngModel)]="scheme"></textarea>
</div>

<div class="panes">
	<brix-template-pane
		class="pane"
		[data]="reader?.data"
		[scheme]="scheme"></brix-template-pane>
</div>
