<cdk-virtual-scroll-viewport
	class="virtual-viewport"
	[bufferSize]="35"
	[itemSize]="16">
	<table>
		<tr *cdkVirtualFor="let field of fields; let i = index"
			class="row"
			[style.padding-left.px]="15 * field.level"
			[ngClass]="{ 'odd': i % 2 }">
			<td class="cell"
				[title]="field.title"
				width="300px">{{ field.title }}</td>
			<td class="cell"
				width="200px"
				[title]="field.value">{{ field.value }}</td>
			<td class="cell"
				width="80px"
				[title]="field.offset">{{ field.offset }}</td>
		</tr>
	</table>
</cdk-virtual-scroll-viewport>
